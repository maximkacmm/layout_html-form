<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()">
      <fieldset class="wrapper">
        <legend>Personal information</legend>
          <label class="wrapper__inner">
            Surname:
            <input type="text" name="surname" required>
          </label>
          <label class="wrapper__inner">
            Name:
            <input type="text" name="name" required>
          </label>
          <label class="wrapper__inner">
            How old are You?
            <input type="number" name="age" value="12" min="12" max="150">
          </label>
          <label class="wrapper__inner">
            Full date of birth:
            <input type="date" name="birth">
          </label>
          <label class="wrapper__inner">
            I accept the term of the agreement
            <input type="checkbox" name="agreement" required>
          </label>
      </fieldset>
      <fieldset class="wrapper wrap">
        <legend>Registration</legend>
          <label class="wrapper__inner">
            E-mail:
            <input type="email" name="user-email" required placeholder="email@example.com">
          </label>
          <label class="wrapper__inner">
            Password:
            <input type="password" name="password" required minlength="8" maxlength="16">
          </label>
      </fieldset>
      <fieldset class="wrapper">
        <legend>An interesting fact about you!</legend>
          <div class="wrapper__inner">
            Do you love cats?
            <label for="love-cat">
              <input id="love-cat" type="radio" name="love-cats" value="Yes">Yes
            </label>
            <label>
              <input type="radio" name="love-cats" value="No">No
            </label>
          </div>
          <label class="wrapper__inner">
            What is your favorite color?
            <input type="color" name="favorite-color">
          </label>
          <label class="wrapper__inner">
            What time do you go to bed?
            <input type="time" name="go-to-bed">
          </label>
          <label class="wrapper__inner">
            What are your favorite brand of cars?
            <select name="cars" multiple size="4">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="wrapper__inner">
            How do you rate our work?
            <input type="range" name="volume" min="0" max="10" value="0">
          </label>
      </fieldset>
      <fieldset class="wrapper wrap">
        <legend>Additional info:</legend>
          <label class="wrapper__inner">
            Comments:
            <textarea name="" cols="20" rows="2"></textarea>
          </label>
          <label class="wrapper__inner">
            Would you recommend us?
            <select name="recommend">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
      </fieldset>
        <label class="wrapper__inner">
          <input type="submit" value="Submit">
        </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
